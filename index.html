<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave Navbar Presentation</title>
    <link rel="stylesheet" href="assignment.css">
    
</head>
<body>

    <div class="presentation-canvas">
        <header class="page-title-section">

            <div class="title-desktop">Home - Desktop</div>
            <div class="title-mobile">Home - Mobile</div>

        </header>

        <main class="content-container">
              
                 <div class="frame desktop-frame">
                <nav class="navbar-desktop">
                    <div class="logo">Tech<span>Wave</span></div>
                    <div class="nav-links">
                        <a href="#">About</a>
                        <a href="#">Episodes</a>
                        <a href="#">Host</a>
                    </div>
                    <button class="btn-subscribe">
                                Subscribe <span>&rarr;</span>
                    </button>
                </nav>
                <section class="hero-container">
    <div class="waveform-wrap">
        <img src="assets/hero-bg.png" alt="Waveform" class="bg-wave">
    </div>

    <div class="hero-main-content">
        <div class="mic-badge-group">
            <span class="new-tag">NEW</span>
            <div class="gradient-circle">
                <img src="assets/microphone.png" alt="Microphone" class="mic-img">
            </div>
        </div>

        <h1 class="main-title">TechWave</h1>
        <p class="main-desc">Your daily dose of tech insights, productivity hacks, and personal growth</p>

        <div class="cta-group">
            <button class="btn-listen">
                <img src="assets/spotify.png" alt="" class="btn-icon"> Listen On Spotify
            </button>
            <button class="btn-sub-outline">
                <img src="assets/message.png" alt="" class="btn-icon"> Subscribe
            </button>
        </div>
    </div>
</section>
                <div class="preview-body"></div>
                
            </div>

                 <div class="frame mobile-frame">
                  <nav class="navbar-mobile">
                    <div class="logo">Tech<span>Wave</span></div>
                    <div class="hamburger-menu">
                        <span></span>
                        <span></span>
                        <span></span>
                     </div>
                   </nav>
                   <section class="hero-container">
    <div class="waveform-wrap">
        <img src="assets/hero-bg.png" alt="Waveform" class="bg-wave">
    </div>

    <div class="hero-main-content">
        <div class="mic-badge-group">
            <span class="new-tag">NEW</span>
            <div class="gradient-circle">
                <img src="assets/microphone.png" alt="Microphone" class="mic-img">
            </div>
        </div>

        <h1 class="main-title">TechWave</h1>
        <p class="main-desc">Your daily dose of tech insights, productivity hacks, and personal growth</p>

        <div class="cta-group">
            <button class="btn-listen">
                <img src="assets/spotify.png" alt="" class="btn-icon"> Listen On Spotify
            </button>
            <button class="btn-sub-outline">
                <img src="assets/message.png" alt="" class="btn-icon"> Subscribe
            </button>
        </div>
    </div>
</section>
                        <div class="preview-body"></div>
            </div>
            
        </main>
        
    </div>

</body>
</html>
