<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave Navbar Presentation</title>
    <link rel="stylesheet" href="assignment.css">
    
</head>
<body>

    <div class="presentation-canvas">
        <header class="page-title-section">

            <div class="title-desktop">Home - Desktop</div>
            <div class="title-mobile">Home - Mobile</div>

        </header>

        <main class="content-container">
              
                 <div class="frame desktop-frame">
                <nav class="navbar-desktop">
                    <div class="logo">Tech<span>Wave</span></div>
                    <div class="nav-links">
                        <a href="#">About</a>
                        <a href="#">Episodes</a>
                        <a href="#">Host</a>
                    </div>
                    <button class="btn-subscribe">
                                Subscribe <span>&rarr;</span>
                    </button>
                </nav>
                <div class="preview-body"></div>
            </div>

                 <div class="frame mobile-frame">
                  <nav class="navbar-mobile">
                    <div class="logo">Tech<span>Wave</span></div>
                    <div class="hamburger-menu">
                        <span></span>
                        <span></span>
                        <span></span>
                     </div>
                   </nav>
                        <div class="preview-body"></div>
            </div>
        </main>
    </div>

</body>
</html>
